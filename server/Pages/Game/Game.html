<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
</head>

<body>




    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">Upgrade your SHIP!</h3>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6>Your Current Gold: <span id="foo"></span></h6>
                    <div class="row">
                        <div class="col-md-4">Product</div>
                        <div class="col-md-4">Cost</div>

                    </div>
                    <div class="row">
                        <div class="col-md-4">Fire Rate</div>
                        <div class="col-md-4"><span id="fireRateCost"></span></div>
                        <div class="col-md-4">
                            <button id="buyRate" type="button" class="btn btn-warning">Buy fire rate</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Life</div>
                        <div class="col-md-4"><span id="lifeCost"></div>
                        <div class="col-md-4">
                            <button id="buyLife" type="button" class="btn btn-warning">Get 5 Lifes</button>
                        </div>
                    </div>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <div id="container" class="container-fluid">
        <canvas id="canvas"></canvas>
    </div>

    <script src="/build.js"></script>
    <script src="/styles.build.js"></script>
</body>



</html>
